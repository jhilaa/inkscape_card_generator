<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200" height="1960" viewBox="0 0 1200 1960">
  <!-- Fond & cadre -->
  <rect id="bg" x="0" y="0" width="1200" height="1960" rx="40" ry="40" fill="#f8f8f8"/>
  <rect id="frame" x="20" y="20" width="1160" height="1920" rx="28" ry="28"
        fill="none" stroke="#222" stroke-width="4"/>

  <!-- Slot Titre (texte simple) -->
  <rect id="title_slot" x="60" y="80" width="1080" height="90" fill="none" stroke="none"/>

  <!-- Slot image (illustration/logo) -->
  <rect id="image_slot" x="60" y="220" width="1080" height="1100" fill="#ffffff" stroke="#ddd" stroke-width="2"/>

  <!-- Slots LaTeX -->
  <rect id="formula1_slot" x="60" y="1350" width="1080" height="200" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  <rect id="formula2_slot" x="60" y="1600" width="1080" height="200" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>

  <!-- Pied de page -->
  <rect id="footer_slot" x="60" y="1840" width="1080" height="60" fill="none" stroke="none"/>
</svg>
